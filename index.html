    <div class="container mx-auto px-4 py-12 max-w-3xl">

        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <div class="speedtest-gradient px-6 py-5">
                <h2 class="text-xl font-bold text-white" data-translate="PASSWORD_GENERATOR"></h2>
            </div>
            
            
            <div class="p-8">
                <div class="flex items-center mb-8">
                    <div class="relative flex-grow">
                        <input 
                            type="text" 
                            id="password-output" 
                            class="w-full px-5 py-4 border border-gray-300 rounded-lg text-xl font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                            readonly
                            placeholder="Click Generate to create password">
                    </div>
                    <button 
                        id="copy-btn"
                        class="ml-3 bg-blue-500 hover:bg-blue-600 text-white px-5 py-4 rounded-lg transition-colors">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="mb-8">
                    <div class="flex justify-between items-center mb-3">
                        <label for="password-length" class="font-medium text-gray-700">
                            <span data-translate="lengthLabel">Length:</span> 
                            <span id="length-value" class="text-blue-500 font-bold">12</span>
                        </label>
                        <span id="strength-text" class="text-sm font-bold" data-translate="strengthMedium">MEDIUM</span>
                    </div>
                    <input 
                        type="range" 
                        id="password-length" 
                        min="6" 
                        max="32" 
                        value="12" 
                        class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex mt-3">
                        <div id="strength-bar" class="password-meter w-full bg-yellow-400"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                    <div class="flex items-center justify-between">
                        <label for="uppercase" class="font-medium text-gray-700" data-translate="Uppercase"></label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="uppercase" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="lowercase" class="font-medium text-gray-700" data-translate="Lowercase"></label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="lowercase" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="numbers" class="font-medium text-gray-700" data-translate="Numbers"></label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="numbers" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="symbols" class="font-medium text-gray-700" data-translate="Symbols"></label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="symbols" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <button 
                    id="generate-btn"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-lg transition-colors btn-pulse">
                    <i class="fas fa-bolt mr-2"></i> <span data-translate="GENERATE_PASSWORD"></span>
                </button>
            </div>
        </div>

        <div class="mt-10 bg-white rounded-xl shadow-xl overflow-hidden">
            <div class="speedtest-gradient px-6 py-5">
                <h2 class="text-xl font-bold text-white" data-translate="PASSWORD_STRENGTH_METER"></h2>

            <div class="p-8">
                <div class="flex items-center mb-4">
                    <div class="w-3 h-3 rounded-full bg-yellow-400 mr-2"></div>
                    <span class="text-sm font-medium">
                        <span data-translate="Your_password_strength_is">Your password strength is </span><span id="strength-text-2" class="font-bold">MEDIUM</span>
                    </span>
                </div>
  
                <div class="bg-gray-100 rounded-lg p-4">
                    <p class="text-gray-700 text-sm">
                        <span data-translate="alot"></span>
                        <div class="body-dots">
                            <div class="strength-indicators">
                                <div class="indicator">
                                    <span class="dot weak"></span>
                                    <span data-translate="Weak"></span>
                                </div>                                    <div class="indicator">
                                    <span class="dot medium"></span>
                                    <span data-translate="Medium"></span>
                                </div>
                                <div class="indicator">
                                    <span class="dot strong"></span>
                                    <span data-translate="Strong"></span>
                                </div>            
                            </div>
                        </div>
                    </p>
                </div>
                </div>
            </div>
